{% extends 'base.html' %}

{% block body %}
	<h1>Browse</h1>
    <a class="btn btn-default" id="show_hide" href="#" style="margin: 1px 0px 1px 0px; padding: 1px 5px 1px 5px; color: #{{ app.color }}">Options</a>
    <div id="all_options">
        <table class="table" id="all_options">
        {% for key, value in options.items %}
            <tr>
                <td  class="text-right" style="border: none; width: 100px; padding: 3px 3px 3px 3px;">{{ key|capfirst }}</td>
                <td style="border: none; padding: 1px 1px 1px 1px;">
                    {% for v in value %}
                    <a class="btn btn-default" href="{% url 'browse' app=app.shortname %}?filter={{ key }}&value={{ v }}" style="margin: 1px 0px 1px 0px; padding: 1px 5px 1px 5px; color: #{{ app.color }}">{{ v }}</a>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
	{% include 'results.html' %}

    <script type="text/javascript">
        $(document).ready(function() {
            $("#all_options").hide();
        });
        $("#show_hide").click(function() {
            $("#all_options").slideToggle();
        });
    </script>
{% endblock %}
