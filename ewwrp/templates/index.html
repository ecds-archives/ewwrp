{% extends 'base.html' %}

{% block head %}
	<style>
		#body #text-top {
			width: 400px;
		}
		#body #text-top ul {
			font-size: 30px;
			margin-top: 0px;
			margin-bottom: 0px;
			list-style: none;
			padding: 0;
		}
		#body #text-top ul li a {
			color: #{{ app.color }};
			text-decoration: none;
		}
		#body #text-top ul li a:hover {
			color: black;
			text-decoration: underline;
		}
		@media (min-width:1100px) {
			#body #text-bottom {
				padding-bottom: 55px;
			}
		}
		#body #text-bottom h1 {
			font-size: 20px;
			margin: 0px;
		}
		#body #text-bottom ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#body #text-bottom ul li a {
			color: #{{ appcolor }};
			text-decoration: none;
		}
		#body #text-bottom ul li a:hover {
			color: black;
			text-decoration: underline;
		}
	</style>
{% endblock %}

{% block body %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h2>Collections</h1>
            </div>
            {% for collection in collections.values %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" style="display: table; table-layout: fixed; font-family: Raleway;">
                <a class="thumbnail" href="{% url 'index' app=collection.shortname %}" style="text-decoration: none;">
                    <div class="thumbnail-div" style="background-color: #{{ collection.color }}">{{ collection.name }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
