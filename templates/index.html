{% extends 'base.html' %}

{% block head %}
	<style>
		#body #text-top {
			width: 400px;
		}
		#body #text-top ul {
			font-size: 30px;
			margin-top: 0px;
			margin-bottom: 0px;
			list-style: none;
			padding: 0;
		}
		#body #text-top ul li a {
			color: #{{ app.color }};
			text-decoration: none;
		}
		#body #text-top ul li a:hover {
			color: black;
			text-decoration: underline;
		}
		#body #text-bottom {
			position: absolute;
			width: 400px;
			bottom: 0px;
			left: 0px;
			padding-bottom: 35px;
			padding-left: 20px;
		}
		@media (min-width:1100px) {
			#body #text-bottom {
				padding-bottom: 55px;
			}
		}
		#body #text-bottom h1 {
			font-size: 20px;
			margin: 0px;
		}
		#body #text-bottom ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#body #text-bottom ul li a {
			color: #{{ appcolor }};
			text-decoration: none;
		}
		#body #text-bottom ul li a:hover {
			color: black;
			text-decoration: underline;
		}
	</style>
{% endblock %}

{% block body %}
	<div id="text-top">
		<h1>Emory Women Writers Resource Project</h1>
		<ul>
			<li><a href="{% url 'browse' app=app.shortname %}">Browse</a></li>
			<li><a href="{% url 'search' app=app.shortname %}">Search</a></li>
			<li><a href="{% url 'essays' app=app.shortname %}">Essays</a></li>
			<li><a href="{% url 'about' app=app.shortname %}">About</a></li>
		</ul>
	</div>
	<div id="text-bottom">
		<h1>Collections</h1>
		<ul>
            {% for collection in collections.values %}
            <li><a style="color: #{{ collection.color }};" href={% url 'index' app=collection.shortname %}>{{ collection.name }}</a></li>
            {% endfor %}
		</ul>
	</div>
{% endblock %}
